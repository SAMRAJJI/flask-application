<link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="{{ url_for('static', filename='style/login.css') }}">
<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 to-purple-700">

    <form method="post"
          class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl space-y-5">

        <h1 class="text-3xl font-bold text-center text-gray-800">
            Create Account
        </h1>   

        <div>
            <input type="email" name="email" placeholder="Email"
                   class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   required>
        </div>

        <div>
            <input type="text" name="username" placeholder="Username"
                   class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   required>
        </div>

        <div>
            <input type="password" name="password" placeholder="Password"
                   class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   required>
        </div>

        <div>
            <input type="password" name="confirmpassword" placeholder="Confirm Password"
                   class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   required>
        </div>

        <button type="submit"
                class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition">
            Register
        </button>

        <p class="text-center text-gray-600">
            Already have an account?
            <a href="{{ url_for('auth.login') }}"
               class="text-indigo-600 font-semibold hover:underline">
                Login
            </a>
        </p>
    </form>

</body>
